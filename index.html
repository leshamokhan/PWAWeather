<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <meta name="description" content="Weather">

    <meta name="theme-color" content="#3498db" />

    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#3498db">


    <link rel="icon" type="image/png" href="./images/icons/icon-128x128.png">
    <link rel="manifest" href="./manifest.json">


    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="loading">
    </div>
    <div class="weather">
        <div class="weather__inner">
            <div class="current">
                <div class="current__city"> -- </div>
                <div class="current__description"> -- </div>
                <div class="current__temperature"> --˚</div>
            </div>
            <div class="forecast">

            </div>
            <div class="details">
                <div class="details__row">
                    <div class="details__item feelslike">
                        <div class="details__name">Feels like</div>
                        <div class="details__value"> --˚</div>
                    </div>
                    <div class="details__item uvindex">
                        <div class="details__name">UV Index</div>
                        <div class="details__value"> -- </div>
                    </div>
                </div>
                <div class="details__row">
                    <div class="details__item humidity">
                        <div class="details__name">Humidity</div>
                        <div class="details__value"> -- %</div>
                    </div>
                    <div class="details__item wind">
                        <div class="details__name">Wind</div>
                        <div class="details__value"> -- kp/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src='./js/main.js'></script>
</body>

</html>
